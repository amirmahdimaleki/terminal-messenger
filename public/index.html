<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Terminal Messenger</h1>
            <p class="subtitle">Send beautiful formatted messages via terminal</p>
        </div>

        <div class="message-form">
            <textarea id="messageInput" placeholder="Type your message here..." maxlength="500"></textarea>
            <div class="char-count">
                <span id="charCount">0</span>/500
            </div>

            <div class="theme-selection">
                <h3>Choose Your Theme:</h3>
                <div class="theme-grid" id="themeGrid">
                    <!-- Themes will be populated by JavaScript -->
                </div>
            </div>

            <button id="sendBtn" class="send-button">
                ðŸš€ Generate Terminal Link
            </button>
        </div>

        <div id="result" class="result hidden">
            <p class="result-title">Your terminal command:</p>
            <div class="terminal-command">
                <code id="terminalCommand"></code>
                <button id="copyBtn" class="copy-button">ðŸ“‹ Copy</button>
            </div>
            <p class="instruction">Run this command in your terminal to view your beautiful message</p>
        </div>

        <div class="footer">
            <p>Example: <code>curl https://your-domain.in/abc123</code></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
