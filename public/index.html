<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Messenger</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .credit-link {
            display: block;
            width: fit-content;
            margin: 20px auto 10px;
            padding: 8px 16px;
            background-color: transparent;
            color: #00cc66;
            border: 1px solid #00cc66;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .credit-link:hover {
            background-color: rgba(0, 204, 102, 0.1);
            color: #00ff99;
            border-color: #00ff99;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Terminal Messenger</h1>
            <p class="subtitle">Send beautiful formatted messages via terminal</p>
        </div>

        <div class="message-form">
            <textarea id="messageInput" placeholder="Type your message here..." maxlength="500"></textarea>
            <div class="char-count">
                <span id="charCount">0</span>/500
            </div>

            <div class="theme-selection">
                <h3>Choose Your Theme:</h3>
                <div class="theme-grid" id="themeGrid">

                </div>
            </div>

            <button id="sendBtn" class="send-button">
                ðŸš€ Generate Terminal Link
            </button>
        </div>

        <div id="result" class="result hidden">
            <p class="result-title">Your terminal command:</p>
            <div class="terminal-command">
                <code id="terminalCommand"></code>
                <button id="copyBtn" class="copy-button">ðŸ“‹ Copy</button>
            </div>
            <p class="instruction">Run this command in your terminal to view your beautiful message</p>
        </div>


        <a href="https://github.com/amirmahdimaleki" target="_blank" class="credit-link">
            Made by Amir with the help of DeepSeek
        </a>

        <div class="footer">
            <p>Example: <code>curl https://your-domain.in/abc123</code></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
